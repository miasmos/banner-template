    </script>
    <style type="text/css">

      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->

<body>
    <a onclick="clickThrough()" id="clickThrough" class="{namespace}" target="_blank">
        <div id="border" class="{language}">
            <div id="myAd">
            <div class="bg1 item" id="bg1">
            <img src="grad.png" alt="" class="grad show item">
            </div>
            <div class="stars item" id="stars">
                <img src="stars.png" alt="" class="stars show item">
                 <div class="star_txt"><p>4.3/5 Average</p></div>
            </div>
          
                <div class="backgrounds">
                    <img class="background1 item show" src="background1.jpg" id="backgroundfade">
                </div>
                <img class="logo item show" src="logo.png">
              <div class="cta item">
                    <div class="cta_trigger">
                    <div class="cta_normal">
                <div class="cta_text"><p>LEARN MORE</p></div>
                </div>
                </div>

                </div> 
                <div class="test item" id="test">
                <img src="test.png" alt="" class="test show item">
            </div>
            <div class="legal item" id="legal">
                <div class="legal_txt"><p class="txt_1">See full review on KitchenAid.ca.</p><p class="txt_2">Model KRFF302ESS</p><p class="txt_3">Review was submitted as a contest entry.</p></div>
            </div>
            <div class="bg2 item" id="bg2">
                <img src="background2.png" alt="" class="bg2 show item">
            </div>
            <div class="test2 item" id="test2">
                <img src="test2.png" alt="" class="test2 show item">
            </div>
            </div>
        </div>
    </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.18.0_71489205621d46cbe88348eeb8fe493f_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script type="text/javascript">
        /**
         * Add a delay at the end of the timeline (or at any label)
         * @param {number} delay    Seconds to wait
         * @param {string} position Label name where to start the delay
         */
        TimelineLite.prototype.addDelay = function (delay, position) {
            var delayAttr;
            if(typeof delay === 'undefined' || isNaN(delay)){
                return this;//skip if invalid parameters
            }
            if (typeof position === 'undefined') {
                delayAttr = '+=' + delay; //add delay at the end of the timeline
            } else if (typeof position === 'string') {
                delayAttr = position + '+=' + delay; //add delay after label
            } else if(!isNaN(position)) {
                delayAttr = delay + position; //if they're both numbers, assume absolute position
            } else {
                return this; //nothing done
            }

            return this.set({}, {}, delayAttr);
        };

        function onComplete() {}
        //=include js/animations/{size}.js

        $(document).ready(function() {
            $('.cta_trigger').on('mouseover', function() {
                $('.cta_hover').stop(true).animate({opacity:1})
            })
            $('.cta_trigger').on('mouseout', function() {
                $('.cta_hover').stop(true).animate({opacity:0})
            })
        })
    </script>
</body>

</html>
