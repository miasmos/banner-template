<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="ad.size" content="width={width},height={height}">
    <title>{size}</title>
    <script type="text/javascript">
        //=include js/clicktags/{clicktag}.js
    </script>
    <style type="text/css">
        /*=include css/global.css*/
        /*=include css/{size}.css*/
    </style>
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
</head>

<body>
    <a onclick="clickThrough()" id="clickThrough" class="{namespace}" target="_blank">
        <div id="border" class="{language}">
            <div id="myAd">
                <div id="background1" class="abs"></div>
                <div id="background2" class="abs hidden"></div>
                <div id="background3" class="abs hidden"></div>
                <div id="yellowbar" class="abs"></div>
                <div id="copy1" class="abs hidden"><div>{copy1}</div></div>
                <div id="copy2" class="abs hidden"><div>{copy2}</div></div>
                <div id="copy3" class="abs hidden"><div>{copy3-prefix}<sup>{trade}</sup> {copy3-suffix}</div></div>
                <!--=include html/copy4/{size}.html -->
                <span id="cta" class="abs hidden scale"><div><span class="text">{learn-more}</span> <div id="arrow"><div></div></div></div></span>
                <img id="logo" class="abs" src="logo.png" />
                <img id="everydaycare" class="abs hidden" src="everydaycare.png" />
                <!--=include html/{size}.html -->
            </div>
        </div>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript">
        //=include js/global/TimelineLite.addDelay.js

        function onComplete() {}
        //=include js/animations/{size}.js
    </script>
</body>

</html>
