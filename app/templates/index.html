<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="ad.size" content="width={width},height={height}">
    <title>{size}</title>
    <script type="text/javascript">
        //=include js/{clickTag}.js
    </script>
    <style type="text/css">
        /*=include css/global-{size}.css*/
        /*=include css/{size}.css*/
    </style>
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
</head>

<body>
    <a onclick="clickThrough()" id="clickThrough" class="{namespace}" target="_blank">
        <div id="border" class="{language}">
            <div id="myAd">
                <div id="gradient" class="abs gradient"></div>
                <div id="gradient1" class="abs gradient"></div>
                <div id="background1" class="abs"></div>
                <div id="background2" class="abs hidden"></div>
                <div id="background3" class="abs"></div>
                <div id="copy1" class="abs hidden"><span>{copy1-prefix}</span> <span class="highlight">{copy1-highlight}</span> <span>{copy1-suffix}</span></div>
                <div id="copy2" class="abs hidden"><span>{copy2-prefix}</span> <span class="highlight">{copy2-highlight}</span> <span>{copy2-suffix}</span></div>
                <div id="copy3" class="abs hidden"><span>{copy3-prefix}</span> <span class="highlight">{copy3-highlight}</span> <span>{copy3-suffix}</span></div>
                <span id="cta" class="abs hidden scale"><div>{learn-more}</div></span>
                <div id="logo" class="abs"><img src="logo.png" /></div>
                <!--=include html/{size}.html -->
            </div>
        </div>
    </a>
    <script type="text/javascript">
        //=include js/TweenLite.min.js
        //=include js/TimelineLite.min.js
        //=include js/CSSPlugin.min.js
        //=include js/TimelineLite.addDelay.js
        function onComplete() {}
        //=include js/{size}.js
    </script>
</body>

</html>
