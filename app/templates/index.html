<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="ad.size" content="width={width},height={height}">
    <title>{size}</title>
    <script type="text/javascript">
        //=include js/clicktags/{clicktag}.js
    </script>
    <style type="text/css">
        /*=include css/global.css*/
        /*=include css/{size}.css*/
    </style>
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
</head>

<body>
    <a onclick="clickThrough()" id="clickThrough" class="{namespace}" target="_blank">
        <div id="border" class="{language}">
            <div id="myAd">
                <div class="backgrounds">
                    <img class="background1 item show" src="lifestyle.jpg">
                </div>
                <div class="copy">
                    <img class="copy1 item show" src="frame1Copy.png">
                    <img class="copy2 item" src="frame2Copy.png">
                </div>

                <img class="logo item" src="logo.png">
                <img src="logo1.png" alt="" class="logo1 item show">
                <div class="cta item">
                    <div class="cta_trigger"></div>
                    <img class="cta_normal" src="cta_normal.png">
                    <img class="cta_hover hide" src="cta_hover.png">
                </div>
            </div>
        </div>
    </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.18.0_71489205621d46cbe88348eeb8fe493f_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script type="text/javascript">
        /**
         * Add a delay at the end of the timeline (or at any label)
         * @param {number} delay    Seconds to wait
         * @param {string} position Label name where to start the delay
         */
        TimelineLite.prototype.addDelay = function (delay, position) {
            var delayAttr;
            if(typeof delay === 'undefined' || isNaN(delay)){
                return this;//skip if invalid parameters
            }
            if (typeof position === 'undefined') {
                delayAttr = '+=' + delay; //add delay at the end of the timeline
            } else if (typeof position === 'string') {
                delayAttr = position + '+=' + delay; //add delay after label
            } else if(!isNaN(position)) {
                delayAttr = delay + position; //if they're both numbers, assume absolute position
            } else {
                return this; //nothing done
            }

            return this.set({}, {}, delayAttr);
        };

        function onComplete() {}
        //=include js/animations/{size}.js

        $(document).ready(function() {
            $('.cta_trigger').on('mouseover', function() {
                $('.cta_hover').stop(true).animate({opacity:1})
            })
            $('.cta_trigger').on('mouseout', function() {
                $('.cta_hover').stop(true).animate({opacity:0})
            })
        })
    </script>
</body>

</html>
