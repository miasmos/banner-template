<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="ad.size" content="width={width},height={height}">
    <title>{size}</title>
    <script type="text/javascript">
        //=include js/{clickTag}.js
    </script>
    <style type="text/css">
        /*=include css/global-{size}.css*/
        /*=include css/{size}.css*/
    </style>
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
</head>

<body>
    <a onclick="clickThrough()" id="clickThrough" class="{namespace}" target="_blank">
        <div id="border" class="{language}">
            <div id="myAd">
                <div id="gradient" class="abs gradient"></div>
                <div id="gradient1" class="abs gradient"></div>
                <div id="background1" class="abs"></div>
                <div id="background2" class="abs hidden"></div>
                <div id="background3" class="abs"></div>
                <div id="copy1-prefix" class="abs hidden">{copy1-prefix}</div>
                <div id="copy1-highlight" class="abs hidden"><span>{copy1-highlight}</span></div>
                <div id="copy1-suffix" class="abs hidden">{copy1-suffix}</div>
                <div id="copy2" class="abs hidden">{copy2-prefix} <span>{copy2-highlight}</span> {copy2-suffix}</div>
                <div id="copy3" class="abs hidden">{copy3-prefix} <span>{copy3-highlight}</span> {copy3-suffix}</div>
                <span id="cta" class="abs hidden scale"><div>{learn-more}</div></span>
                <div id="logo" class="abs"><img src="logo.png" /></div>
                <!--=include html/{size}.html -->
            </div>
        </div>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript">
        //=include js/TimelineLite.addDelay.js

        function onComplete() {}
        //=include js/{size}.js
    </script>
</body>

</html>
