<script type="text/javascript">
    var clickTag = "http://www.mini.ca";

    function enablerExit() {
        window.open(window.clickTag);
    }

    var targets = ['clickThrough', 'cta', 'legal-modal-background'];
    for (var index in targets) {
        var value = targets[index];
        document.getElementById(value).addEventListener('click', enablerExit);
    }
</script>
