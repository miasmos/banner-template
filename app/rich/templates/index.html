<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="ad.size" content="width={width},height={height}">
    <meta name="ad.language" content="{language}">
    <meta name="ad.network" content="{clicktag}">
    <meta name="ad.agency" content="Red Lion Canada">
    <title>{size}</title>
    <style type="text/css">
        /*=include css/global.css*/
        /*=include css/{size}.css*/
    </style>
</head>

<body>
    <div id="clickThrough" class="{namespace}">
        <div id="ad" class="{language} revision{revision}">
            <img class="background1 item show" src="background1.jpg">
            <div class="wipe">
                <div class="wipe-line"></div>
                <img class="background2" src="background2.jpg">
            </div>
            <img class="spring item" src="spring.png">
            <img class="background3 item" src="background3.png">
            <img class="logo item show" src="logo.png">

            <div class="masks item show">
                <div class="mask1"></div>
                <div class="mask2"></div>
            </div>
            <div class="sprites">
                <div class="sprite1 sprite"></div>
                <div class="sprite2 sprite"></div>
                <div class="sprite3 sprite"></div>
                <div class="sprite4 sprite"></div>
            </div>
            <div class="cta item">
                <img class="cta_normal" src="cta_normal.png">
                <img class="cta_hover" src="cta_hover.png">
            </div>
            
            <div id="border"></div>
            <div id="cta_trigger"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var trigger = $('#cta_trigger'),
                cta = $('.cta_normal')

            trigger.mouseover(function() {
                cta.stop(true).animate({ opacity: 0 }, 150)
            })
            trigger.mouseout(function() {
                cta.stop(true).animate({ opacity: 1 }, 150)
            })
        })
        //=include js/global/TimelineLite.addDelay.js
        //=include js/animations/{language}/{size}.js
    </script>
    <!--=include html/clicktags/{clicktag}.html-->
</body>

</html>
