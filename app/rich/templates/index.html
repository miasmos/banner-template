<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="ad.size" content="width={width},height={height}">
	<meta name="ad.language" content="{language}">
	<meta name="ad.network" content="{clicktag}">
	<meta name="ad.agency" content="Red Lion Canada">
	<title>{size}</title>
	<style type="text/css">
		/*=include css/global.css*/
		/*=include css/{size}.css*/
	</style>
</head>

<body>
	<div class="{namespace}">
		<div id="main-container" class="{language} revision{revision}">
			<div id="exit"></div>
			<ci-ytclosebutton class="yt-close" id="yt-close" theme="white" shadow="false"></ci-ytclosebutton>
			<div class="border"></div>
			<img class="logo" src="logo.png" />
			<div class="gallery">
				<div class="slide1 slide active">
					<div class="normal layer">
						<img class="text text1" src="text1_1.png" />
						<img class="slider-text" src="slider_text1.png" />
						<img class="background background1" src="slide1_1.jpg" />
					</div>
					<div class="activated layer">
						<img class="text text2" src="text1_2.png" />
						<img class="slider-text" src="slider_text1.png" />
						<img class="background background2" src="slide1_2.jpg" />
					</div>
					<img class="nameplate" src="nameplate1.png" />
					<div class="slider slider1">
						<div class="slider-control-hitbox"></div>
						<div class="slider-control">
							<img class="slider-indicator" src="slider_indicator.svg" />
							<img class="slider-background" src="slider_background.svg" />
						</div>
					</div>
				</div>
				<div class="slide2 slide">
					<div class="normal layer">
						<img class="text text1" src="text2_1.png" />
						<img class="slider-text" src="slider_text2.png" />
						<img class="background background1" src="slide2_1.jpg" />
					</div>
					<div class="activated layer">
						<img class="text text2" src="text2_2.png" />
						<img class="slider-text" src="slider_text2.png" />
						<img class="background background2" src="slide2_2.jpg" />
					</div>
					<img class="nameplate" src="nameplate2.png" />
					<div class="slider slider2">
						<div class="slider-control-hitbox"></div>
						<div class="slider-control">
							<img class="slider-indicator" src="slider_indicator.svg" />
							<img class="slider-background" src="slider_background.svg" />
						</div>
					</div>
				</div>
				<div class="slide3 slide">
					<div class="normal layer">
						<img class="text text1" src="text3_1.png" />
						<img class="slider-text" src="slider_text3.png" />
						<img class="background background1" src="slide3_1.jpg" />
					</div>
					<div class="activated layer">
						<img class="text text2" src="text3_2.png" />
						<img class="slider-text" src="slider_text3.png" />
						<img class="background background2" src="slide3_2.jpg" />
					</div>
					<img class="nameplate" src="nameplate3.png" />
					<div class="slider slider3">
						<div class="slider-control-hitbox"></div>
						<div class="slider-control">
							<img class="slider-indicator" src="slider_indicator.svg" />
							<img class="slider-background" src="slider_background.svg" />
						</div>
					</div>
				</div>
			</div>

			<div class="gallery-controls">
				<div class="arrow arrow-left">
					<img src="arrow.png" />
				</div>
				<div class="dots">
					<div class="dot active" data-slide="1"><div></div></div>
					<div class="dot" data-slide="2"><div></div></div>
					<div class="dot"  data-slide="3"><div></div></div>
				</div>
				<div class="arrow arrow-right">
					<img src="arrow.png" />
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/external_hosted/polymer/custom.elements.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/ads/ci/ytclosebutton/1/ytclosebutton_min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="//www.gstatic.com/ads/ci/studio/pixelloader/1/pixelloader_min.js"></script>
	<script type="text/javascript">
	//=include js/global/zingtouch.min.js
	//=include js/global/class-polyfill.js
	//=include js/global/interaction.js
	//=include js/global/enabler.js
	</script>
	<ci-studio-pixelloader
		eventtype="auto"
		url="https://googleads.g.doubleclick.net/pagead/viewthroughconversion/934517115/?value=1.00&label=bwLRCN60kHUQ-7LOvQM&guid=ON&script=0">
	</ci-studio-pixelloader>
	<ci-studio-pixelloader
		eventtarget="dom"
		eventtype="click"
		domelementid="main-container"
		url="https://googleads.g.doubleclick.net/pagead/viewthroughconversion/934517115/?value=1.00&label=iQhhCIW5qHUQ-7LOvQM&guid=ON&script=0">
	</ci-studio-pixelloader>
</body>

</html>
