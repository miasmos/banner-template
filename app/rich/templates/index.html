<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="ad.size" content="width={width},height={height}">
    <meta name="ad.language" content="{language}">
    <meta name="ad.network" content="{clicktag}">
    <meta name="ad.agency" content="Red Lion Canada">
    <title>{size}</title>
    <style type="text/css">
        /*=include css/global.css*/
        /*=include css/{size}.css*/
    </style>
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none;
        }
      </style>
    <![endif]-->
</head>

<body>
    <a onclick="clickThrough()" id="clickThrough" class="{namespace}" target="_blank" href="#">
        <div id="ad" class="{language} revision{revision}">
            <!--=include html/{size}.html-->
        </div>
    </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#cta_trigger').mouseover(function() {
                $('.cta_normal').stop(true).animate({'opacity':0},150)
            })
            $('#cta_trigger').mouseout(function() {
                $('.cta_normal').stop(true).animate({'opacity':1},150)
            })
        })

        function onComplete() {}
        //=include js/global/TimelineLite.addDelay.js
        //=include js/animations/{size}.js
        //=include js/animations/{language}/{size}.js
    </script>
    <!--=include html/clicktags/{clicktag}.html-->
</body>

</html>
