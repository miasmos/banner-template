        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        function getAdGearClickUrl(name) {
            return getParameterByName("agclick_" + name) || getParameterByName(name);
        }
        function clickThrough(name) {
            var click_url = clickTag;
            if (name) {
                click_url = getAdGearClickUrl(name);
            }
            if (click_url !== null) {
                window.open(click_url, "_blank");
                if (oobClickTrack !== null) {
                    var img = new Image();
                    img.src = oobClickTrack;
                }
            }
        }
        var clickTag = getAdGearClickUrl("clickTAG") || getAdGearClickUrl("clickTag") || getAdGearClickUrl("clicktag");
        var oobClickTrack = getAdGearClickUrl("oobclicktrack");
    </script>

    <script type="text/javascript">
        /**
         * Add a delay at the end of the timeline (or at any label)
         * @param {number} delay    Seconds to wait
         * @param {string} position Label name where to start the delay
         */
        TimelineLite.prototype.addDelay = function (delay, position) {
            var delayAttr;
            if(typeof delay === 'undefined' || isNaN(delay)){
                return this;//skip if invalid parameters
            }
            if (typeof position === 'undefined') {
                delayAttr = '+=' + delay; //add delay at the end of the timeline
            } else if (typeof position === 'string') {
                delayAttr = position + '+=' + delay; //add delay after label
            } else if(!isNaN(position)) {
                delayAttr = delay + position; //if they're both numbers, assume absolute position
            } else {
                return this; //nothing done
            }

            return this.set({}, {}, delayAttr);
        };

        function onComplete() {}
        var easeIn = Power1.easeIn;
        var easeOut = Power1.easeOut;
        var timeline = new TimelineLite({onComplete: onComplete});
               timeline.add('frame1').add('start')

                  .to('.test,.legal', 1.5, {opacity:1, ease:easeIn})
