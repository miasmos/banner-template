    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        function getAdGearClickUrl(name) {
            return getParameterByName("agclick_" + name) || getParameterByName(name);
        }
        function clickThrough(name) {
            var click_url = clickTag;
            if (name) {
                click_url = getAdGearClickUrl(name);
            }
            if (click_url !== null) {
                window.open(click_url, "_blank");
                if (oobClickTrack !== null) {
                    var img = new Image();
                    img.src = oobClickTrack;
                }
            }
        }
        var clickTag = getAdGearClickUrl("clickTAG") || getAdGearClickUrl("clickTag") || getAdGearClickUrl("clicktag");
        var oobClickTrack = getAdGearClickUrl("oobclicktrack");
    </script>

<body>
    <a onclick="clickThrough()" id="clickThrough" class="redlion-02162cbe" target="_blank">
        <div id="border" class="fr">

<!--                     <img id="back01" class="banner-background" src="background1.jpg" /> -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>

    <script type="text/javascript">
        var mainBannerCopy = ["Chaque geste compte","Petit ou grand, de toute forme ou taille, chaque geste compte", "Notre système PerfectPlaces<sup>&trade;</sup> offre 9 compartiments spécialisés"];
        var endFrameCopy = "Découvrez l’innovation de l'intérieur de notre réfrigérateur à double tiroir";
        $(function() {
            var lang = $('#border').hasClass('en') ? 'en' : 'fr'
            if (lang == 'en') {
                // mainBannerCopy[1] = "Care is having everything<br/>in the right place";
                mainBannerCopy[2] = "Our Perfect Places&trade; system<br/>delivers 9 dedicated storage<br/>zones";
            } else {
                mainBannerCopy[1] = "Mettre chaque chose à sa place, c'est un geste qui compte";
                mainBannerCopy[2] = "Notre système PerfectPlaces<sup>&trade;</sup> offre 9 compartiments spécialisés";
            }
        
            //var back01 = $("#back01");
            var back02 = $("#back02");
            var back03 = $("#back03");
        
            var edcLogo = $("#edc-logo");
            var wpLogo = $("#wp-logo");
            var cta = $("#cta");
            var ctaOver = $("#cta > .ctaDown");
        
            var copyContainer = $("#copy-container");
            var copyDiv = $("#copy-holder");
            var copyDisplay = $("#copy-holder > p");
            var containerHeight = 65;
        
            var yellowBar = $("#yellow-bar");
            var copyNum = 2;
            var delayCount = 1;
        
            cta.mouseenter(function(){
                TweenMax.to(ctaOver,0.5, {opacity:1, ease:Power1.easeOut})
            });
        
            cta.mouseout(function(){
                TweenMax.to(ctaOver,0.5, {opacity:0, ease:Power1.easeOut})
            });
        
        
            function updateCopy(){
                console.log(copyDiv.height())
                copyDisplay.html(mainBannerCopy[copyNum]);
                var newTop = (containerHeight - copyDiv.height())/2;
                copyDiv.css('top', newTop);
            }
        
            function animateBack(){
                updateCopy();
                TweenMax.to(copyContainer,.8, {left:15, width:250, ease:Power1.easeInOut, delay:.2})
                TweenMax.to(yellowBar,.8, {left:15, ease:Power1.easeInOut, delay:.2, onComplete:playText})
            }
        
            function playText(){
                console.log('playtext');
                if((copyNum +1) < mainBannerCopy.length){
                    console.log('playtext '+copyNum);
                    var aniDelay = delayCount * 1.5;
                    // Animation Block 01
                    TweenMax.to(copyContainer,.6, {left:250, width:1, delay:aniDelay});
                    TweenMax.to(yellowBar,.6, {left:250, ease:Power1.easeOut, delay:aniDelay, onComplete:animateBack});
        
                    copyNum++;
                    delayCount ++;
                } else {
                    console.log('playtext end');
                    playEndFrame();
                }
            }
        
            function showBack(){
                updateCopy();
                // TweenMax.to(back01, 1, {opacity:1, ease:Power1.easeInOut});
                TweenMax.to(wpLogo, 1, {opacity:1, ease:Power1.easeInOut, delay:.5});
                TweenMax.to(copyContainer, 1, {opacity:1, ease:Power1.easeInOut});
                TweenMax.to(yellowBar,.6, {opacity:1, ease:Power1.easeIn, delay:.5, onComplete:playText});
                TweenMax.to(back02, 1, {opacity:1, ease:Power1.easeIn});
            }
        
            function showEndCopy(){
                console.log('showend');
                TweenMax.to(edcLogo, 1, {opacity:0, ease:Power1.easeIn, delay:.5});
                copyDisplay.html(endFrameCopy);
                if (lang == 'en') {
                    copyDiv.css('top', '15px');
                } else {
                    copyDiv.css('top', '4px');
                }
                copyDiv.css('right', '-13px');
                copyDisplay.css('width', '150px');
                copyDisplay.css('font-size', '12px');
                copyDisplay.css('font-weight', '400');
                TweenMax.to(copyContainer, .8, {opacity:1, ease:Power1.easeOut, delay:1});
                TweenMax.to(cta, .8, {opacity:1, ease:Power1.easeOut, delay:1.5});
            }
        
            function playEndFrame(){
                console.log('playendframe');
                TweenMax.to(yellowBar,.6, {opacity:0, ease:Power1.easeIn, delay:3.5});
                TweenMax.to(copyContainer,.6, {opacity:0, ease:Power1.easeIn, delay:3});
                //
                TweenMax.to(edcLogo, 1, {opacity:1, ease:Power1.easeIn, delay:4});
                //
                TweenMax.to(back03, 1, {opacity:1, ease:Power1.easeIn, delay:6, onComplete:showEndCopy});
            }
            showBack();
        });
    </script>
</body>
