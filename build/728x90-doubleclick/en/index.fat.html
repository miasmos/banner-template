    <script type="text/javascript">
        /**
                 * Add a delay at the end of the timeline (or at any label)
                 * @param {number} delay    Seconds to wait
                 * @param {string} position Label name where to start the delay
                 */
                TimelineLite.prototype.addDelay = function (delay, position) {
                    var delayAttr;
                    if(typeof delay === 'undefined' || isNaN(delay)){
                        return this;//skip if invalid parameters
                    }
                    if (typeof position === 'undefined') {
                        delayAttr = '+=' + delay; //add delay at the end of the timeline
                    } else if (typeof position === 'string') {
                        delayAttr = position + '+=' + delay; //add delay after label
                    } else if(!isNaN(position)) {
                        delayAttr = delay + position; //if they're both numbers, assume absolute position
                    } else {
                        return this; //nothing done
                    }
        
                    return this.set({}, {}, delayAttr);
                };

        $(document).ready(function() {
            $('#cta_trigger').mouseover(function() {
                $('.cta_normal').stop(true).animate({'opacity':0},150)
            })
            $('#cta_trigger').mouseout(function() {
                $('.cta_normal').stop(true).animate({'opacity':1},150)
            })
        })

        function onComplete() {}
        var easeIn = Power1.easeIn;
        var easeOut = Power1.easeOut;
        var timeline = new TimelineLite({onComplete: onComplete});
                timeline.add('frame1').add('start')
                    .to('.logo', 0, {opacity:1})
                    .to('.masks .top', 0.5, {top:"-=35", ease:easeOut})
                    .to('.masks .bottom-right', 0.5, {height:56, ease:easeOut}, 'start').add('frame1-mask')
                    .to('.masks .bottom-bottom', 0.5, {height:37, ease:easeOut}, 'frame1-mask')
                    .to('.masks .left', 0.5, {top:"-=56", height:56, ease:easeOut}, 'frame1-mask')
                    .addDelay(0.5, 'frame2')
                timeline.add('frame2')
                    .to('.copy1', 2, {opacity:1, ease:easeOut}, 'frame2-=0.7')
                    .addDelay(2, 'frame3')
                timeline.add('frame3')
                    .to('.backgrounds,.copy1', 1, {opacity:0, ease:easeOut})
                    .to('.copy2', 1.5, {opacity:1, ease:easeOut})
                    .addDelay(1, 'frame4')
                timeline.add('frame4')
                    .to('.cta', 1.5, {opacity:1, ease:easeOut})
                timeline.add('frame5').add('end')
    </script>
