<html>
<head>
<title>072816-ka-testimonial-banner Overview</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script>
		var data = [{"width":"160","height":"600","src":"../160x600-doubleclick/eng","language":"eng","folderName":"160x600-doubleclick","size":"160x600","clicktag":"doubleclick"},{"width":"300","height":"250","src":"../300x250-doubleclick/eng","language":"eng","folderName":"300x250-doubleclick","size":"300x250","clicktag":"doubleclick"},{"width":"728","height":"90","src":"../728x90-doubleclick/eng","language":"eng","folderName":"728x90-doubleclick","size":"728x90","clicktag":"doubleclick"}]
		console.log(data)
		
		$(document).ready(function() {
			for (var i in data) {
				var creative = data[i]
				$('.creative-list').append('<li><span class="indicator">> </span><a class="change" href="#" data-index="'+i+'">'+creative['size']+'</a></li>')
			}

			$('.creative-list a').eq(0).addClass('active')
			$('.creative-list .indicator').eq(0).css('display', 'block')
			insertIframe(data[0])
		})

		$('body').on('click', '.creative-list a', function(e) {
			var index = Number($(e.target).attr('data-index'))

			$('.creative-list a').removeClass('active')
			$('.creative-list .indicator').css('display', 'none')
			$(e.target).addClass('active')
			$(e.target).closest('li').find('.indicator').css('display', 'block')

			insertIframe(data[index])
		})

		function insertIframe(creative) {
			var iframe = generateIframe(creative)
			$('.iframe-container').html(iframe)
		}

		function generateIframe(creative) {
			return $('<iframe/>', {
				width: creative.width,
				height: creative.height,
				src: creative.src,
				frameBorder: "0",
				seamless: "seamless",
				scrolling: "no"
			})
		}
	</script>

		  margin: 0;

		article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
